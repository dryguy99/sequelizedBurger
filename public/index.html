<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="icon" href="./assets/images/favicon.ico">
	<title>Burgers | Timothy Dry</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Rammetto+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/burger_style.css">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="fullscreen-bg">
	    <video loop muted autoplay poster="./assets/images/grill.jpeg" class="fullscreen-bg__video">
	        <source src="./assets/images/burgers.mp4" type="video/mp4">
	    </video>
	</div>

	<section class="fluid">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1 id="mytitle">
					BURGERS!
				</h1>
			</div>
		</div>
		<div class="row">
			<!-- <div class="col-xs-6 col-sm-6 col-md-6 text-center">
				<form method="POST" action="/api/creators" class="button-size"> 
					<input type="text" id="myname" name="patron_name">
					<p id="directions">Type in a Burger You Would Like to Eat!</p>
					<button id="makeburger" class="btn btn-lg makeburger">Create A Burger</button>
				</form>
			</div>  -->
		
			<div class="col-xs-12 col-sm-12 col-md-12 text-center">
				<form method="POST" action="/api/burgers" class="button-size"> 
					<input type="text" id="myburger" name="burger_name">
					<p id="directions">Type in a Burger You Would Like to Eat!</p>
					<button id="makeburger" class="btn btn-lg makeburger">Create A Burger</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 text-center">
						<h2 class="section">MENU</h2>
						   
						      <div id="burger" class="text-center">
						      	
						      </div>
						
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 text-center">
						<h2 class="section">EATEN</h2>
						  	
						      <div id="eaten" class="text-center">
						      
						        {{this.id}}. {{this.burger_name}}<br>

						        <form action="/api/burgers/{{this.id}}?_method=DELETE" method="POST">
						          <input type="hidden" name="id" value="{{this.id}}">
						          <button type="submit" class="btn btn-lg makeburger">DELETE Burger!</button>
						        </form>
						        
						      </div>
						    
					</div>
				</div>
			</div>
		</div>

	</section>


	<footer class="row footer container-fluid">
	 	<div class="col-sm-12 text-center">
	 		<br>
	 		<a id="me" href="https://timothy-dry.herokuapp.com" target="_blank"><h4 id="myfooter">Copyright &copy; 2017 Timothy Dry</h4></a>
			</div>
	</footer>
	<script type="text/javascript" language="javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
